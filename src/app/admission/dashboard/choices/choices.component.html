<div class="container mx-auto p-4">
    <div class="flex justify-start mb-4">
      <button class="back-button bg-blue-500 text-white px-4 py-2 rounded" (click)="goBack()">
        <i class="fas fa-arrow-left"></i>
      </button>
    </div>
    <h1 class="text-2xl font-bold mb-4">Admission</h1>
    <div class="steps space-y-4">
      <button [ngClass]="{'bg-green-500': isApplicationSubmitted, 'bg-blue-500': !isApplicationSubmitted}" class="text-white px-4 py-2 rounded w-full" (click)="showForm('application')">
        Step 1: APPLICATION FORM
      </button>
      <button [ngClass]="{'bg-green-500': isPaymentSubmitted, 'bg-blue-500': !isPaymentSubmitted}" class="text-white px-4 py-2 rounded w-full" (click)="showForm('catsucet-fee')">
        Step 2: CatSUCET FEE
      </button>
      <button [ngClass]="{'bg-green-500': examResult === 'Passed', 'bg-red-500': examResult === 'Failed', 'bg-blue-500': examResult === null}" class="text-white px-4 py-2 rounded w-full" (click)="showForm('application-result')">
        Step 3: APPLICATION RESULT
      </button>
    </div>
  </div>
