<div class="container mx-auto p-4">
    <div class="bg-white p-6 rounded-lg shadow-lg max-w-lg mx-auto">
      <div class="flex justify-between items-center mb-4">
        <button class="text-purple-500 bg-white px-4 py-2 rounded-full hover:bg-white hover:text-purple-600 focus:outline-none" (click)="goBack()">
          <i class="fas fa-arrow-left"></i>
        </button>
        <h1 class="text-3xl font-bold text-center text-purple-500 flex-grow">Application Fee Payment</h1>
      </div>
      <form>
        <div class="grid grid-cols-1 gap-6">
          <div>
            <label for="email" class="block text-sm font-medium text-gray-700">Email Address</label>
            <input type="email" id="email" name="email" [(ngModel)]="email" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:border-purple-500 focus:ring focus:ring-purple-200 focus:ring-opacity-50" disabled>
          </div>
          <div>
            <label for="last_name" class="block text-sm font-medium text-gray-700">Last Name</label>
            <input type="text" id="last_name" name="last_name" [(ngModel)]="lastName" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:border-purple-500 focus:ring focus:ring-purple-200 focus:ring-opacity-50" disabled>
          </div>
          <div>
            <label for="course" class="block text-sm font-medium text-gray-700">Course</label>
            <input type="text" id="course" name="course" [(ngModel)]="course" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:border-purple-500 focus:ring focus:ring-purple-200 focus:ring-opacity-50" disabled>
          </div>
        </div>
        <div class="mt-6 text-center">
          <p class="text-red-600 font-bold">Complete the <span class="underline">APPLICATION FORM SUBMISSION</span> first before making a proof of payment.</p>
        </div>
        <div class="mt-6 overflow-x-auto">
          <table class="min-w-full bg-white border-collapse border border-gray-200">
            <thead>
              <tr>
                <th class="py-2 px-4 border-b border-gray-200 bg-gray-50 text-left text-xs font-medium text-gray-500 uppercase">Gcash</th>
                <th class="py-2 px-4 border-b border-gray-200 bg-gray-50 text-left text-xs font-medium text-gray-500 uppercase">Union Bank</th>
              </tr>
              <tr>
                <th class="py-2 px-4 border-b border-gray-200 bg-gray-50 text-left text-xs font-medium text-gray-500">09123456789</th>
                <th class="py-2 px-4 border-b border-gray-200 bg-gray-50 text-left text-xs font-medium text-gray-500">123456789012</th>
              </tr>
            </thead>
          </table>
        </div>
        <div *ngIf="!uploadedFileUrl" class="mt-6 text-center">
          <input type="file" (change)="onFileSelected($event)" class="bg-gray-200 text-gray-700 px-4 py-2 rounded-lg cursor-pointer">
        </div>
        <div *ngIf="uploadedFileUrl" class="mt-4 text-center overflow-x-auto">
          <p class="text-sm text-gray-700"><strong>Uploaded File URL:</strong></p>
          <a [href]="uploadedFileUrl" class="text-blue-500 underline break-words" target="_blank">{{ uploadedFileUrl }}</a>
        </div>
        <div *ngIf="!uploadedFileUrl" class="mt-6 text-center">
          <button type="button" class="bg-purple-500 text-white px-4 py-2 rounded-lg" (click)="uploadImage()">SUBMIT</button>
        </div>
        <div class="mt-4 text-sm text-gray-700">
          <p><strong>CATSUCAT FEE:</strong></p>
          <p>â‚±300 for Local Testing Centers</p>
        </div>
      </form>
    </div>
  
    <!-- Modal -->
    <div *ngIf="isModalVisible" class="fixed inset-0 bg-black bg-opacity-50 flex justify-center items-center">
      <div class="bg-white p-6 rounded-lg shadow-lg">
        <p class="text-2xl font-bold text-center mb-4">PAYMENT DONE</p>
        <p class="text-lg text-center">Proceed to STEP 3</p>
        <button class="bg-purple-500 text-white px-4 py-2 rounded-lg mt-4" (click)="closeModal()">OK</button>
      </div>
    </div>
  </div>
