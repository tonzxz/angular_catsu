<div class="container max-w-4xl mx-auto p-8 bg-white shadow-md rounded-lg">
    <h1 class="text-3xl font-bold text-center mb-4">Dashboard</h1>
    
    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
      <div class="p-4 bg-gray-100 rounded-lg shadow">
        <h2 class="text-xl font-semibold mb-2">Welcome</h2>
        <p>Welcome to the CATSU Online Admission System. Use the navigation menu to access different sections.</p>
      </div>
      
      <div class="p-4 bg-gray-100 rounded-lg shadow">
        <h2 class="text-xl font-semibold mb-2">Statistics</h2>
        <p>Here you can add some statistics or summaries of the system's data.</p>
      </div>
    </div>
    
    <div class="mt-4">
      <button class="px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-700" (click)="logout()">Logout</button>
    </div>
  </div>
